<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css" />

    <title>Travel Website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">
          <img src="imgs/logo.svg" alt="logo-image" />
          <span>GoTravel</span>
        </a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li><a href="#home" class="nav_link">Home</a></li>
            <li><a href="#destination" class="nav_link">Destination</a></li>
            <li><a href="#testimonial" class="nav_link">Testimonials</a></li>
            <li><a href="#gallery" class="nav_link">Gallery</a></li>
            <li><a href="#join" class="nav_link">Contact</a></li>
          </ul>

          <!-- Close button -->
          <div class="nav_close" id="nav-close">
            <i class="ri-close-large-fill"></i>
          </div>
        </div>

        <div class="nav_buttons">
          <!-- Theme button -->
          <i class="ri-moon-fill nav_theme" id="theme-button"></i>

          <!-- Toggle button -->
          <div class="nav_toggle" id="nav-toggle">
            <i class="ri-apps-2-fill"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <img src="imgs/home-bg.png" alt="image" class="home_bg" />
        <div class="home_blur"></div>

        <div class="home_container container grid">
          <div class="home_data">
            <h1 class="home_title">
              Travel <br />
              Around <br />
              The World
            </h1>

            <p class="home_description">
              Explore the best beautiful tourist spots in the countries and see
              the world on all your amazing adventures.
            </p>

            <a href="#" class="button button_opa-30">
              Explore The World
              <i class="ri-arrow-right-long-line"></i>
            </a>
          </div>

          <div class="home_swiper swiper">
            <div class="swiper-wrapper">
              <article class="home_article swiper-slide">
                <img src="imgs/home-img-1.png" alt="image" class="home_img" />
              </article>
              <article class="home_article swiper-slide">
                <img src="imgs/home-img-2.png" alt="image" class="home_img" />
              </article>
              <article class="home_article swiper-slide">
                <img src="imgs/home-img-3.png" alt="image" class="home_img" />
              </article>
              <article class="home_article swiper-slide">
                <img src="imgs/home-img-4.png" alt="image" class="home_img" />
              </article>
            </div>

            <!-- Navigation buttons -->
            <div class="swiper-button-prev">
              <i class="ri-arrow-left-long-fill"></i>
            </div>
            <div class="swiper-button-next">
              <i class="ri-arrow-right-long-fill"></i>
            </div>
          </div>
        </div>
      </section>

      <!--==================== DESTINATION ====================-->
      <section class="destination section" id="destination"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section" id="testimonial"></section>

      <!--==================== GALLERY ====================-->
      <section class="gallery section" id="gallery"></section>

      <!--==================== JOIN ====================-->
      <section class="join section" id="join"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="/main.js"></script>
  </body>
</html>
